<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Notes From Joel</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>How to Success</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur minima reiciendis perspiciatis
                dolore esse. Odit minima blanditiis molestias dolore eaque.
            </p>
            <h5>Author name : Joel</h5>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input"> 
            <input type="text" placeholder="Book Author" id="book-author-input"> 
            <textarea placeholder="short description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-pop-button">+</button>
    <center>
    <div>
        <a href="manual.html">User Tips</a>
    </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
